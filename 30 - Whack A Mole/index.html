<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Убей кротов!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Убей кротов! <span class="score">0</span></h1>
  <div class="btn">
    Уровень:
    <select name="level" id="levelSelect"></select>
    <button onClick="launchGame()">Начать!</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const levels = [
    {min: 1000, max: 2000},
    {min: 700, max: 1500},
    {min: 500, max: 1200},
    {min: 300, max: 1000},
    {min: 200, max: 700},
    {min: 100, max: 500},
  ];

  let lastHole;
  let timeUp = false;
  let score = 0;
  let level = 0;

  moles.forEach(mole => mole.addEventListener('click', bonk))
  levelSelect.innerHTML = levels.map((level, i) => `<option value="${i}">${i}</option>`);
  levelSelect.addEventListener('change', changeLevel);

  function launchGame() {
    const gameLength = 10000;
    scoreBoard.textContent = score = 0;
    timeUp = false;

    showMole();
    setTimeout(() => timeUp = true, gameLength);
  }

  function showMole() {
    const time = randomTime(levels[level].min, levels[level].max);
    const hole = randomHole();

    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) showMole();
    }, time);
  }

  function randomTime(min, max) {
    return Math.round(min + Math.random()*(max - min));
  }

  function randomHole() {
    const i = Math.floor(Math.random() * holes.length);
    const hole = holes[i];

    if (hole === lastHole) {
      return randomHole();
    }

    return lastHole = hole;
  }

  function bonk(e) {
    const hole = this.parentElement;
    if (hole.classList.contains('up')) {
      if (!e.isTrusted) {
        console.warn('Жулик!');
        return;
      }

      score++;
      scoreBoard.textContent = score;
      hole.classList.remove('up');
    }
  }

  function changeLevel(e) {
    level = this.value;
  }
</script>
</body>
</html>
